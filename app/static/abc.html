<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <meta name="format-detection" content="telephone=no">
  <meta name="buildtime" date="<%= htmlWebpackPlugin.options.date %>">
</head>

<body>
  <div id="app"></div>
</body>
<script>
(function() {
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      if (pair[0] == variable) { return pair[1]; }
    }
    return (false);
  }
  
  console.log(`${window.location.origin}/app-vue/app/index.html#/jane/index?code=${getQueryVariable('code')}&state=${getQueryVariable('state')}`)
  window.location.replace(`${window.location.origin}/app-vue/app/index.html#/jane/index?code=${getQueryVariable('code')}&state=${getQueryVariable('state')}`)
})()
</script>

</html>
